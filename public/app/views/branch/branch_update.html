<style type="text/css">
  .input-group-addon {
    min-width:220px;
    text-align:left;
}></style>

<div class = "panel panel-info">
   <div class = "panel-heading">
      <h3 class = "panel-title">
         Ramas
      </h3>
   </div>
   
  <div class="panel-body">
     <form name="formulario">
        <div class="input-group input-group-lg">
            <span class="input-group-addon" id="sizing-addon1">Rama</span>
            <input name="branchname"type="text" class="form-control" aria-describedby="sizing-addon1" ng-model="branch.name" value="{{branch.name}}" ng-minlength="1" ng-maxlength="4" required="">
        </div>
        <div ng-messages="formulario.branchname.$error" ng-if="formulario.branchname.$touched">
          <div ng-messages-include="app/exceptions/exception_message_branch_new.html"> </div>
        </div>
        <div class="input-group input-group-lg">
            <span class="input-group-addon" id="sizing-addon1">NÃºmero </span>
            <input name="number"type="text" class="form-control"  aria-describedby="sizing-addon1" ng-model="branch.number" value="{{branch.number}}" ng-minlength="1" ng-maxlength="100" required="">
        </div>
        <div ng-messages="formulario.number.$error" ng-if="formulario.number.$touched">
          <div ng-messages-include="app/exceptions/exception_message_branch_new.html"> </div>
        </div>
        </br>
           <button ng-disabled='!formulario.$valid' type="button" class="btn btn-success" ng-click="updateBranch(branch.id,branch.name,branch.number)"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span></button>
       <button  type="button" class="btn btn-danger" ng-click='cancelBranch()'><span class="glyphicon glyphicon-ban-circle" aria-hidden="true"></span></button> 
     </form>
  </div>
</div>
