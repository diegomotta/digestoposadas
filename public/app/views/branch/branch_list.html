<div ui-view="template_add">
  
</div>

<div class = "panel panel-info">
   <div class = "panel-heading">
      <h3 class = "panel-title">
         Ramas
      </h3>
   </div>

   <div class = "panel-body">

      <p>
        <button type="button" class="btn btn-success" ng-click="addBranch()"><span class="glyphicon glyphicon-plus" aria-hidden="true"> </span></button>
      </p>

      <table class="table table-bordered table-hover">
        
          <!--CABECERAS-->
        <thead>
          <tr class="info">
            <th>Rama</th>
            <th>Nombre</th>
            <th>Acciones</th>
          </tr>

        </thead>

        <tbody>
           <tr ng-repeat="branch in branches">
             <td>{{ branch.number }}</td>
             <td>{{ branch.name }}</td>
             <td><div class="btn-group btn-group-sm" role="group" aria-label="">
                <button type="button" class="btn btn-info" ng-click="updateTemplateBranch(branch.id)"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
                 <button type="button" class="btn btn-danger" ng-click="deleteBranch(branch.id)"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                 <button type="button" class="btn btn-success" ng-click="showBranch(branch.id)"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span></button>
             </div></td>
           </tr>
        </tbody>

      </table>
   </div>
</div>
