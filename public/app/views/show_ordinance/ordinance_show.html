<div class = "panel panel-info" ng-repeat="orden in ordinances | orderBy: 'id'">

   <div class = "panel-heading">
      <h3 class = "panel-title">
         {{branchName}}-{{orden.title}} 
         
      </h3>
   </div>
	<div class = "panel-body">
	   <div class="input-group">
	      <input type="text" class="form-control" value="{{orden.general_theme}}" >
	      <span class="input-group-btn">
	        <button class="btn btn-default" type="button" ng-click="showOrdinance(orden)">Ver</button>
	      </span>
	    </div>
	</div>
</div>	
 <div ng-show="!ordinances.length">
 	<div class="alert alert-danger" role="alert">
  <h3> <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>No existe el registro buscado</h3>
</div>
 </div>
