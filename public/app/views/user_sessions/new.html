
<!-- client/app/views/user_sessions/new.html -->

<div class="modal-dialog" style="margin-top: 100px;">
  <div class="modal-content">
      <div class="modal-header">
          <h1 class="text-center">Acceso al Sistema del Digesto Municipal Posadas</h1>
            <form style="margin-top: 55px;" ng-submit="submitLogin(loginForm)" role="form" ng-init="loginForm = {}">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email"
                     name="email"
                     id="email"
                     ng-model="loginForm.email"
                     required="required"
                     class="form-control">
            </div>

            <div class="form-group">
              <label for="password">Contrase√±a</label>
              <input type="password"
                     name="password"
                     id="password"
                     ng-model="loginForm.password"
                     required="required"
                     class="form-control">
            </div>

            <button type="submit" class="btn btn-primary btn-lg">Ingresar</button>
          </form>

          <div class="alert alert-danger" role="alert" ng-show="error">
            {{error}}
          </div>
        
    </div>
  </div>
</div>
